<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Calculadora</h1>

    <div class="calculadora">
        <h3>Ingrese el primer número:</h3>
        <input type="number" id="op1" placeholder="Primer número" required>

        <h3>Seleccione el operando:</h3>
        <select id="operador">
            <option value="+">+</option>
            <option value="-">−</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>

        <h3>Ingrese el segundo número:</h3>
        <input type="number" id="op2" placeholder="Segundo número" required>

        <div class="botones">
            <button onclick="calcular()">Calcular</button>
            <button onclick="borrar()">Borrar</button>
        </div>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
